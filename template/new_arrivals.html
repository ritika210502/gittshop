{%load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/new_arrivals.css">


    <title>NEW ARRIVALS GIFTS</title>
</head>

<body>
    <div class="container itemcontainer">
        <h1 class="main-title">NEW ARRIVALS  GIFTS</h1>

        <div class="row row-cols-1 row-cols-md-3 g-5">

            {% for p in pro %}
            <div class="col">
                <div class="card h-100 itemcard">
                    <div class="wishlist">
                        <a style="color:white;" href="#"><i class="fa-solid fa-heart fa-xl"></i></a>
                    </div>

                    <img src="{{p.img.url}}" class="card-img-top itemimg" alt="p-floral-enchantment-bouquet-132891-m">
                    <div class="card-body">
                        <h5 class="card-title">{{p.title}}</h5>
                        <h3>{{p.price}}</h3>
                        <p class="card-text itemtext">{{p.desc}}
                        </p>
                        <a href="#" class="btn itembtn">Buy Now</a>

                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
    <script src="https://kit.fontawesome.com/1c99df2a99.js" crossorigin="anonymous"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
