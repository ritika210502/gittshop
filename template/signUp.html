<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/login.css">

    <title>LOGIN PORTAL</title>
</head>

<body>
    <div class="container-fluid signup-container-fluid">
       <h2 class="title"> <center>WELCOME TO LOGIN PORTAL</center></h2>
        <div class="container signup-container">
            <div><i class="fa-solid fa-user-large fa-7x "></i></div>

            <form method="POST" action="signUp">
                {% csrf_token %}
                <div class="row mb-3 signuprow">
                <label for="colFormLabel" class="signuplabel col-sm-2 col-form-label col-form-label-sm">NAME:</label>
                <input type="text" name="name" placeholder="enter your name" required></div>
              
                <div class="row mb-3 signuprow">
                <label for="colFormLabel" class="signuplabel col-sm-2 col-form-label col-form-label-sm">EMAIL:</label>
                <input type="email" name="email" placeholder="enter your email" required></div>

                <div class="row mb-3 signuprow">
                <label for="colFormLabel" class="signuplabel col-sm-2 col-form-label col-form-label-sm">PASSWORD:</label>
                <input type="password" name="password" placeholder="enter your passoword" data-type="passowrd" required></div>
                <button class="submit" type="submit">SIGNUP</button>
                <a style="color:white;" href="login"><span>already have any account</span></a>

            </form>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/1c99df2a99.js" crossorigin="anonymous"></script>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
